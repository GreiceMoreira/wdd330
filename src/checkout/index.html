<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" class="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Customer</legend>
            <!-- Customer Name -->
            <div class="checkout__name">
              <!-- first name  -->
              <label for="fname">First Name: </label>
              <input
                type="text"
                id="fname"
                name="fname"
                required
                title="Enter your first name"
                autocomplete="given-name"
                placeholder="Enter"
                aria-required="true"
                value="Maria"
              />

              <!-- last name  -->
              <label for="lname">Last Name: </label>
              <input
                type="text"
                id="lname"
                name="lname"
                required
                title="Enter your last name"
                autocomplete="family-name"
                placeholder="Enter"
                aria-required="true"
                value="Resende"
              />
            </div>

            <!-- Address -->
            <div class="checkout__address">
              <!-- Street Address   -->
              <label for="street">Street Address: </label>
              <input
                type="text"
                id="street"
                name="street"
                required
                title="Street Address"
                autocomplete="street-address"
                placeholder="Enter"
                aria-required="true"
                value="bobos"
              />

              <!-- City  -->
              <label for="city">City: </label>
              <input
                type="text"
                id="city"
                name="city"
                required
                title="City"
                autocomplete="city-address"
                placeholder="Enter"
                aria-required="true"
                value="rio"
              />

              <!-- State  -->
              <label for="state">State: </label>
              <input
                type="text"
                id="state"
                name="state"
                required
                title="State"
                autocomplete="state-address"
                placeholder="Enter"
                aria-required="true"
                value="rio"
              />

              <!-- Zip Code  -->
              <label for="zip">Zip Code: </label>
              <input
                type="text"
                id="zip"
                name="zip"
                required
                title="Zip Code (e.g., 12345 or 12345-6789)"
                pattern="^\d{5}(-\d{4})?$"
                autocomplete="postal-code"
                placeholder="Enter Zip Code"
                aria-required="true"
              />
            </div>
          </fieldset>

          <!-- Payment -->
          <fieldset>
            <legend>Payment</legend>
            <!-- Credit Card Number  -->
            <label for="cardNumber">Credit Card Number: </label>
            <input
              type="text"
              pattern="^\d{16}$"
              id="cardNumber"
              name="cardNumber"
              required
              title="Credit Card Number with 16 numbers"
              autocomplete="number-card"
              placeholder="Enter Card Number"
              aria-required="true"
              value="1234123412341234"
            />

            <!-- Expiration Date  -->
            <label for="expiration">Expiration Date: </label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              required
              title="Expiration Date"
              autocomplete="date-card"
              placeholder="MM/YY"
              pattern="^\d{4}$"
              minlength="4"
              maxlength="4"
              aria-required="true"
              value="1226"
            />

            <!-- Security Code  -->
            <label for="code">Security Code: </label>
            <input
              type="text"
              pattern="^\d{3}$"
              id="code"
              name="code"
              required
              title="Security Code"
              minlength="3"
              maxlength="3"
              autocomplete="code-card"
              placeholder="XXX"
              aria-required="true"
              value="123"
            />
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items:</div>
              <div id="num-items"></div>
              <div>Subtotal:</div>
              <div id="cartTotal"></div>
              <div>Tax:</div>
              <div id="tax"></div>
              <div>Shipping:</div>
              <div id="shipping"></div>
              <div>Total:</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>

          <!-- Checkout button  -->
          <!-- <a href="/checkout/success.html" id="checkoutSubmit" value="Checkout button">Checkout</a> -->
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
